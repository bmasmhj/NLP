<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bimash.com.np/assets/img/favicon.png" rel="icon">
    <link href="https://bimash.com.np/assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://bimash.com.np/assets/css/style.css">
    <link rel="stylesheet" href="https://cloud.bimash.com.np/assets/css/chat.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <script src="/socket.io/socket.io.js"></script>
    <meta name="description" content="Live Chat app with global Community">
    <meta name="author" content="Bimash Maharjan">
    <meta name="keywords"
        content="Chat app , Bimash Maharjan , chat bot,  Web Socket chat , Simple chat app , login with facebook">
</head>

<style>
    .chat-box {
        min-height: 83vh;
    }

    #profilepic {
        width: 60px;
        height: 60px;
        object-fit: cover;
        object-position: center;
    }

    #user_list {
        height: 75vh;
        overflow: auto;
    }

    *::-webkit-scrollbar {
        width: 10px;
    }

    *::-webkit-scrollbar-track {
        background: transparent;
    }

    *::-webkit-scrollbar-thumb {
        background-color: rgb(31, 32, 34);
        border-radius: 20px;
        border: 3px solid rgb(255, 255, 255);
    }
</style>

<body id="body" class='g-sidenav-show  bg-gray-100'>
    <div id="mainbody">
        <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg p-3">
            <div class="container-fluid card">
                <div class="row">
                    <div class="col-md-3 ">
                        <div class="p-3">
                            <ul class="list-group">
                                <li class="list-group-item border-0 d-flex align-items-center px-0 mb-2">
                                    <div class="avatar me-3">
                                        <img src="" id="profilepic" alt="kal" class=" rounded-circle shadow">
                                    </div>
                                    <div class="d-flex align-items-start flex-column justify-content-center">
                                        <h6 class="mb-0 text-sm" id="user_name"></h6>
                                        <p class="mb-0 text-xs" id="user_email"></p>
                                    </div>
                                    <div id='logout' class="btn btn-link text-dark pe-3 ps-0 mb-0 ms-auto">
                                        <h5 class="fa-duotone fa-right-from-bracket"></h5><br>
                                        <small>Log Out</small>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="border-top p-3">
                            <h5>Users : <span id="total_user_count"></span></h5>
                            <ul class="list-group" id="user_list">

                            </ul>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <hr class='nhr m-0'>
                        <section>
                            <h5 class="p-2">Community <span class="float-end text-secondary">
                                    <!-- <span  id="active_users">0</span> -->
                                </span></h5>
                            <div class="chat-box" id='chat-msg'> </div>
                            <form id='messagedata' class="typing-area">
                                <input type="text" name="message" class="input-field" id='message'
                                    placeholder="Type a message here..." autocomplete="off">
                                <button id='send-data' type='button'><i
                                        class="fa-duotone fa-paper-plane-top text-white"></i></button>
                            </form>
                        </section>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script>


</script>
<script defer src="./socket-message.js"></script>
<script src="https://bimash.com.np/assets/js/main.js"></script>

</html>
