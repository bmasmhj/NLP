<!DOCTYPE html>
<html>
<head>
	<title>NLP with JavaScript</title>
    
  

</head>
<body>
	<div>
		<input type="text" id="npltest">
        <span id="output"></span>
	</div>

</body>


<script src="compromise.min.js"></script>
<script src="./jquery.min.js"></script>

<script>
    $('#npltest').keyup(function(){
        var input = $('#npltest').val();
        var docx = nlp(input);
        var json = JSON.stringify(docx.topics().data());
        console.log();
        var intent = json.toLowerCase().trim().replaceAll('"' , '').replaceAll(' ','');
        $('#output').html(intent);

    })
</script>

</html>
